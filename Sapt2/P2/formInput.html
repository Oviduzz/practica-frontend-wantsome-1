<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <title>Form and Inputs</title>
</head>

<body>

    <form>
        <div>
            <label for="fname">First and Last name:</label><br>
                <input type="text" name="fname" required><br>
        </div>

        <div>
                <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" checked>
            <label for="female">Female</label><br><br>
        </div>

        <div>
                <input type="checkbox" id="shopping" name="Shopping" checked>
            <label for="shopping">I love shopping</label><br>
                <input type="checkbox" id="travel" name="Travel" checked>
            <label for="travel">I love to travel</label><br>
                <input type="checkbox" id="sleep" name="Sleep" checked>
            <label for="sleep">I want to sleep</label><br><br>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>



</body>

</html>
