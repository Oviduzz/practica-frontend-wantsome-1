<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <link rel="stylesheet" href="form1.css">
</head>

<body>
    <section>
    <form>
        <div class="aro">
            <label >Full name*:</label><br>
            <input type="text" required id="dacia"><br>
            <label>Email address*:</label><br>
            <input type="email" required id="dacia"><br>
            <label>Select Tour Package*:</label><br>
            <select>
                <option value="Goa">Goa</option>
                <option value="Mikonos">Mikonos</option>
                <option value="Rome">Rome</option>
            </select>
            <br>
            <label>Arrival date*:</label><br>
            <input type="date" required id="dacia"><br>
            <label>Number of persons*:</label><br>
            <input required id="dacia"><br>
            <label>What would you want to avail?*</label><br>
            <label>Boarding</label>
            <input type="checkbox" value="boarding" id="punct"><br>
            <label>Fooding</label>
            <input type="checkbox" value="fooding"><br>
            <label>Sight seeing</label>
            <input type="checkbox" value="seeing"><br>
            <label>Discount Coupon code:</label><br>
            <input required id="dacia"><br>
            <label>Terms and condition*</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">I agree</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">I disagree</label>
            <br>
            <input type="button" name="Complete reservation" value="Complete reservation" id="set">

        </div>
    </form>
</section>
</body>

</html>
